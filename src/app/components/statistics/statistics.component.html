<h3>Statistics (last {{limit}})</h3>
<div class="col-md-12" *ngIf="statistics | async as stats">
  <table class="align-middle mb-0 bg-white">
    <tbody>
      <tr>
        <td></td>
        <th colspan="5" class="cold text-center">COLD</th>
        <th colspan="27" class="text-center">NEUTRAL</th>
        <th colspan="5" class="hot text-center">HOT</th>
      </tr>
      <tr>
        <th>SLOT</th>
        <td *ngFor="let stat of stats">
          <button *ngIf="getColor(stat.result) === 'green'" class="btn btn-success btn-sm">{{ stat.result }}</button>
          <button *ngIf="getColor(stat.result) === 'red'" class="btn btn-danger btn-sm">{{ stat.result }}</button>
          <button *ngIf="getColor(stat.result) === 'black'" class="btn btn-dark btn-sm">{{ stat.result }}</button>
        </td>
      </tr>
      <tr>
        <th>HITS</th>
        <td class="text-center" *ngFor="let stat of stats; let i = index;"
            [ngClass]="{ cold: i < 5, hot: 31 < i}">
          {{ stat.count }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
